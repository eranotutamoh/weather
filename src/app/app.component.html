<div [ngClass]="'wrap'">
  <h3 *ngIf="appStatus" [class.error]="error">{{appStatus}}</h3>
  <app-cities *ngIf="!appStatus" (updatedWeather)="theWeather($event)"></app-cities>
  <app-local [localCoord]="localCoords" (updatedWeather)="theWeather($event)"></app-local>
  <app-weather-summary *ngIf="localCoords" [weatherSummary]="weatherSummary" ></app-weather-summary>
</div>
